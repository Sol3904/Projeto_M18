<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <form action="/img" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>
    <div class="gallery">
        <form action="/delete_images" method="post">
        {% for image in images %}
            <input type="checkbox" id= "{{image}}" />
            <label for={{image}}><img src= "{{ url_for('static', filename= image) }}" /></label>
        {% endfor %}
        <br><br>
        <button id="delete-images">Delete Selected Image</button>
        
        </form>
    </div>
    <br><br>
    <form action="/img" method="post">
        <a href="/">Back to Home</a>
    </form>
    </form>
    <script src="../static/js/img.js"></script>
</body>
</html>
